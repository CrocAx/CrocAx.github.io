<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Styles.css" type="text/css" />
  <script src="js/Main.js"></script>
  
</head>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <div class="reset-container">
      <button class="reset-button" onclick="resetBoard()">Reset Board</button>
    </div>
    
    <div class="watermark">Powered by ChatGPT</div>
  </div>
<br>
  <div id="scoreboard">
    <div id="x-score-container">
      X: <span id="x-score"></span>
    </div>
    <div id="o-score-container">
      O: <span id="o-score"></span>
    </div>
  </div>
  
</body>


</html>
