<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  
</head>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #333;
  color: #fff;
  transition: background-color 1s ease;
}

.board {
  display: flex;
  flex-wrap: wrap;
  width: 300px;
  height: 300px;
  border: 2px solid #000;
  background-color: #fff;
  box-shadow: 0px 0px 10px 0px #000;
}

.square {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100px;
  height: 100px;
  font-size: 36px;
  font-family: "MedievalSharp", sans-serif;
  font-weight: bold;
  color: #000;
  border: 1px solid #000;
  box-sizing: border-box;
}

#result {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    background-color: #333;
    color: #fff;
    font-size: 36px;
    font-family: "MedievalSharp", sans-serif;
    font-weight: bold;
    text-shadow: 1px 1px #000;
}

.reset-container {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 20px;
  }

  .reset-button {
    background-color: #fff;
    color: #333;
    border: 2px solid #333;
    padding: 10px 20px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 16px;
    transition: all 0.3s ease;
  }

  .reset-button:hover {
    background-color: #333;
    color: #fff;
    border-color: #fff;
  }

  .watermark {
    margin-top: 20px;
    font-size: 12px;
    text-align: center;
    color: #fff;
    text-shadow: 1px 1px #333;
  }

.header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    background-color: #333;
    color: #fff;
    font-size: 36px;
    font-family: "MedievalSharp", sans-serif;
    font-weight: bold;
    text-shadow: 1px 1px #000;
    position: absolute;
    top: 0;
    width: 100%;
  }

</style>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <div class="reset-container">
      <button class="reset-button" onclick="resetBoard()">Reset Board</button>
    </div>
    
    <div class="watermark">Powered by ChatGPT</div>
  </div>

  <div id="scoreboard">
    <div id="x-score-container">
      X: <span id="x-score"></span>
    </div>
    <div id="o-score-container">
      O: <span id="o-score"></span>
    </div>
  </div>
  

</body>

<script>
const squares = document.querySelectorAll('.square');
const resultElement = document.querySelector('#result');
const resetButton = document.querySelector('#reset-button');
let xIsNext = true;

function handleClick(event) {
  const square = event.target;
  const currentText = square.textContent;

  if (currentText === 'X' || currentText === 'O') {
    return;
  }

  square.textContent = xIsNext ? 'X' : 'O';
  xIsNext = !xIsNext;

  checkForWin();
}

function checkForWin() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  let isWin = false;

  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    const squareA = squares[a];
    const squareB = squares[b];
    const squareC = squares[c];

    if (squareA.textContent === '') {
      continue;
    }

    if (squareA.textContent === squareB.textContent &&
        squareA.textContent === squareC.textContent) {
      resultElement.textContent = `${squareA.textContent} won!`;
      isWin = true;
      break;
    }
  }

  if (!isWin && Array.from(squares).every(square => square.textContent !== '')) {
    resultElement.textContent = 'Draw!';
  }

  if (isWin || Array.from(squares).every(square => square.textContent !== '')) {
    Array.from(squares).forEach(square => square.removeEventListener('click', handleClick));
  }
}

function resetBoard() {
  Array.from(squares).forEach(square => {
    square.textContent = '';
    square.addEventListener('click', handleClick);
  });

  xIsNext = true;
  resultElement.textContent = '';
}

Array.from(squares).forEach(square => square.addEventListener('click', handleClick));
resetButton.addEventListener('click', resetBoard);

//Background

function changeBackgroundColor() {
    const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#00ffff', '#ff00ff'];
    const randomColor = colors[Math.floor(Math.random() * colors.length)];
    document.body.style.backgroundColor = randomColor;
  }

  setInterval(changeBackgroundColor, 1000);

// Function to update the score in session storage
function updateScore(result) {
  let xScore = sessionStorage.getItem("xScore") || 0;
  let oScore = sessionStorage.getItem("oScore") || 0;
  
  if (result === "X") {
    xScore++;
    sessionStorage.setItem("xScore", xScore);
  } else if (result === "O") {
    oScore++;
    sessionStorage.setItem("oScore", oScore);
  }
}

// Function to display the score from session storage
function displayScore() {
  let xScore = sessionStorage.getItem("xScore") || 0;
  let oScore = sessionStorage.getItem("oScore") || 0;
  
  document.querySelector("#x-score").textContent = xScore;
  document.querySelector("#o-score").textContent = oScore;
}

// Call the displayScore function to show the score on page load
displayScore();

// Call the updateScore function when a player wins or there is a draw
if (result === "X" || result === "O" || result === "Draw") {
  updateScore(result);
}
</script>

</html>
