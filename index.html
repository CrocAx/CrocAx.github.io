<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  
</head>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f2f2f2;
}

.board {
  display: flex;
  flex-wrap: wrap;
  width: 300px;
  height: 300px;
  border: 2px solid #000;
  background-color: #fff;
  box-shadow: 0px 0px 10px 0px #000;
}

.square {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100px;
  height: 100px;
  font-size: 36px;
  font-family: "MedievalSharp", sans-serif;
  font-weight: bold;
  color: #000;
  border: 1px solid #000;
  box-sizing: border-box;
}

#result {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    background-color: #333;
    color: #fff;
    font-size: 36px;
    font-family: "Comic Sans MS", sans-serif;
    font-weight: bold;
    text-shadow: 1px 1px #000;
}

#reset-button {
  margin-top: 10px;
  padding: 10px 20px;
  background-color: #000;
  color: #fff;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  box-shadow: 0px 0px 10px 0px #000;
}

.header {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80px;
    background-color: #333;
    color: #fff;
    font-size: 36px;
    font-family: "Comic Sans MS", sans-serif;
    font-weight: bold;
    text-shadow: 1px 1px #000;
  }

</style>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <button id="reset-button">Reset Board</button>
  </div>
  

</body>

<script>
const squares = document.querySelectorAll('.square');
const resultElement = document.querySelector('#result');
const resetButton = document.querySelector('#reset-button');
let xIsNext = true;

function handleClick(event) {
  const square = event.target;
  const currentText = square.textContent;

  if (currentText === 'X' || currentText === 'O') {
    return;
  }

  square.textContent = xIsNext ? 'X' : 'O';
  xIsNext = !xIsNext;

  checkForWin();
}

function checkForWin() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  let isWin = false;

  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    const squareA = squares[a];
    const squareB = squares[b];
    const squareC = squares[c];

    if (squareA.textContent === '') {
      continue;
    }

    if (squareA.textContent === squareB.textContent &&
        squareA.textContent === squareC.textContent) {
      resultElement.textContent = `${squareA.textContent} won!`;
      isWin = true;
      break;
    }
  }

  if (!isWin && Array.from(squares).every(square => square.textContent !== '')) {
    resultElement.textContent = 'Draw!';
  }

  if (isWin || Array.from(squares).every(square => square.textContent !== '')) {
    Array.from(squares).forEach(square => square.removeEventListener('click', handleClick));
  }
}

function resetBoard() {
  Array.from(squares).forEach(square => {
    square.textContent = '';
    square.addEventListener('click', handleClick);
  });

  xIsNext = true;
  resultElement.textContent = '';
}

Array.from(squares).forEach(square => square.addEventListener('click', handleClick));
resetButton.addEventListener('click', resetBoard);

</script>

</html>
