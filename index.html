<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
</head>

<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  width: 300px;
  height: 300px;
  border: 1px solid black;
  position: relative;
}

.square {
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
}

.win-line {
  position: absolute;
  height: 100px;
  width: 3px;
  background-color: green;
  transform: rotate(45deg);
}

#result {
  margin-top: 20px;
  font-size: 24px;
}

</style>

<body>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <button id="reset-button">Reset Board</button>
  </div>
  

</body>

<script>
const squares = document.querySelectorAll('.square');
const resultElement = document.querySelector('#result');
let xIsNext = true;

function handleClick(event) {
  const square = event.target;
  const currentText = square.textContent;

  if (currentText === 'X' || currentText === 'O') {
    return;
  }

  square.textContent = xIsNext ? 'X' : 'O';
  xIsNext = !xIsNext;

  checkForWin();
}

function checkForWin() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  let isWin = false;

  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    const squareA = squares[a];
    const squareB = squares[b];
    const squareC = squares[c];

    if (squareA.textContent === '') {
      continue;
    }

    if (squareA.textContent === squareB.textContent &&
        squareA.textContent === squareC.textContent) {
      resultElement.textContent = `${squareA.textContent} won!`;
      isWin = true;
      break;
    }
  }

  if (!isWin && squares.every(square => square.textContent !== '')) {
    resultElement.textContent = 'Draw!';
  }

  if (isWin || squares.every(square => square.textContent !== '')) {
    squares.forEach(square => square.removeEventListener('click', handleClick));
  }
}

function resetBoard() {
  squares.forEach(square => {
    square.textContent = '';
    square.addEventListener('click', handleClick);
  });

  xIsNext = true;
  resultElement.textContent = '';
}

squares.forEach(square => square.addEventListener('click', handleClick));


</script>

</html>
