<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Styles.css" type="text/css" />
  <!-- <script src="js/Main.js"></script> -->
  
</head>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <div class="reset-container">
      <button class="reset-button" onclick="resetBoard()">Reset Board</button>
    </div>
    
    <div class="watermark">Powered by ChatGPT</div>
  </div>
<br>
  <div id="scoreboard">
    <p id="x-wins">X wins: 0</p>
    <p id="o-wins">O wins: 0</p>
  </div>
  
</body>

<script>
const squares = document.querySelectorAll('.square');
const resultElement = document.getElementById('result');
const resetButton = document.getElementById('reset-button');
const xScore = document.getElementById('x-score');
const oScore = document.getElementById('o-score');

let xWins = 0;
let oWins = 0;
let isXNext = true;
let isWin = false;

Array.from(squares).forEach(square => square.addEventListener('click', handleClick));
resetButton.addEventListener('click', resetBoard);

function handleClick(e) {
  const square = e.target;

  if (isWin || square.textContent) {
    return;
  }

  square.textContent = isXNext ? 'X' : 'O';
  isXNext = !isXNext;

  checkForWin();
  checkForDraw();
}

function checkForWin() {
  const winningCombinations = [
    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6],
  ];

  for (let i = 0; i < winningCombinations.length; i++) {
    const [a, b, c] = winningCombinations[i];
    const squareA = squares[a];
    const squareB = squares[b];
    const squareC = squares[c];

    if (squareA.textContent === squareB.textContent &&
        squareA.textContent === squareC.textContent) {
      resultElement.textContent = `${squareA.textContent} won!`;
      isWin = true;
      disableSquares();
      updateScore(squareA.textContent);
      break;
    }
  }
}

function checkForDraw() {
  if (!isWin && Array.from(squares).every(square => square.textContent)) {
    resultElement.textContent = 'Draw!';
  }
}

function updateScore(winner) {
  if (winner === 'X') {
    xWins++;
    xScore.textContent = xWins;
  } else if (winner === 'O') {
    oWins++;
    oScore.textContent = oWins;
  }
}

function disableSquares() {
  Array.from(squares).forEach(square => square.removeEventListener('click', handleClick));
}

function resetBoard() {
  Array.from(squares).forEach(square => square.textContent = '');
  resultElement.textContent = '';
  isXNext = true;
  isWin = false;
  Array.from(squares).forEach(square => square.addEventListener('click', handleClick));
}

</script>


</html>
