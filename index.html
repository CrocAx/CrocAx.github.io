<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
  <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/Styles.css" type="text/css" />
  <!-- <script src="js/Main.js"></script> -->
  
</head>

<body>
  <div class="header">
    <h1>Tic Tac Toe</h1>
  </div>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <div class="reset-container">
      <button class="reset-button" onclick="resetBoard()">Reset Board</button>
    </div>
    
    <div class="watermark">Powered by ChatGPT</div>
  </div>
<br>
<p id="x-wins">X wins: 0</p>
<p id="o-wins">O wins: 0</p>
</body>

<script>
const squares = document.querySelectorAll('.square');
const resultElement = document.querySelector('#result');
const resetButton = document.querySelector('#reset-button');
let xIsNext = true;
let xWins = 0;
let oWins = 0;
const xWinsElement = document.querySelector("#x-wins");
const oWinsElement = document.querySelector("#o-wins");

const checkWin = () => {
  const squares = Array.from(document.querySelectorAll(".square"));
  let isWin = false;

  const squareA = squares[0];
  const squareB = squares[1];
  const squareC = squares[2];
  const squareD = squares[3];
  const squareE = squares[4];
  const squareF = squares[5];
  const squareG = squares[6];
  const squareH = squares[7];
  const squareI = squares[8];

  const winningCombinations = [
    [squareA, squareB, squareC],
    [squareD, squareE, squareF],
    [squareG, squareH, squareI],
    [squareA, squareD, squareG],
    [squareB, squareE, squareH],
    [squareC, squareF, squareI],
    [squareA, squareE, squareI],
    [squareC, squareE, squareG]
  ];

  for (let i = 0; i < winningCombinations.length; i++) {
    const [squareA, squareB, squareC] = winningCombinations[i];

    if (
      squareA.textContent === squareB.textContent &&
      squareA.textContent === squareC.textContent &&
      squareA.textContent !== ""
    ) {
      resultElement.textContent = `${squareA.textContent} won!`;
      isWin = true;

      if (squareA.textContent === "X") {
        xWins++;
        xWinsElement.textContent = `X wins: ${xWins}`;
      } else if (squareA.textContent === "O") {
        oWins++;
        oWinsElement.textContent = `O wins: ${oWins}`;
      }

      break;
    }
  }

  if (!isWin && squares.every(square => square.textContent !== "")) {
    resultElement.textContent = "It's a draw!";
  }

  if (isWin || Array.from(squares).every(square => square.textContent !== '')) {
    Array.from(squares).forEach(square => square.removeEventListener('click', handleClick));
  }
};

Array.from(squares).forEach(square => square.addEventListener('click', handleClick));
resetButton.addEventListener('click', resetBoard);

</script>


</html>
