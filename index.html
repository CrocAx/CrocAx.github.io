<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="css/styles.css" type="text/css" />
    <title>My Website</title>
  </head>
  <body>
    <main>
        <h1>Welcome to My Website</h1>  
        <p>This is my new website which is hosted on GitHub Pages!</p>
		<br>
		<div id="display-date"></div>
		<br>
		<p>This is real time date. </p>
    </main>
  </body>
  <script>
  window.onload = displayClock();

        function displayClock() {
            let currentDate = new Date();
            let formattedDate = currentDate.toLocaleDateString() + " " + currentDate.toLocaleTimeString();
            document.getElementById("display-date").innerHTML = formattedDate;
            setTimeout(displayClock, 1000);
        }
  </script>
</html>
