<!DOCTYPE html>
<html>

<head>
  <title>AI TIC TAC TOE</title>
</head>

<style>
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  flex-direction: column;
}

.board {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  grid-template-rows: repeat(3, 1fr);
  width: 300px;
  height: 300px;
  border: 1px solid black;
  position: relative;
}

.square {
  border: 1px solid black;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 36px;
}

.win-line {
  position: absolute;
  height: 100px;
  width: 3px;
  background-color: green;
  transform: rotate(45deg);
}

#result {
  margin-top: 20px;
  font-size: 24px;
}

</style>

<body>

  <div class="container">
    <div class="board">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
      <div class="square"></div>
    </div>
    <div id="result"></div>
    <button id="reset-button">Reset Board</button>
  </div>
  

</body>

<script>
const squares = document.querySelectorAll('.square');
const resultElement = document.querySelector('#result');
const resetButton = document.querySelector('#reset-button');
let xIsNext = true;

for (const square of squares) {
  square.addEventListener('click', handleClick);
}

resetButton.addEventListener('click', resetBoard);

function handleClick(event) {
  const square = event.target;
  const currentValue = square.textContent;
  if (currentValue) {
    return;
  }
  square.textContent = xIsNext ? 'X' : 'O';
  xIsNext = !xIsNext;
  checkForWin();
}

function checkForWin() {
  const winningCombinations = [    [0, 1, 2],
    [3, 4, 5],
    [6, 7, 8],
    [0, 3, 6],
    [1, 4, 7],
    [2, 5, 8],
    [0, 4, 8],
    [2, 4, 6]
  ];

  for (const combination of winningCombinations) {
    const [a, b, c] = combination;
    const squareA = squares[a];
    const squareB = squares[b];
    const squareC = squares[c];

    if (squareA.textContent === '') {
      continue;
    }

    if (squareA.textContent === squareB.textContent &&
        squareA.textContent === squareC.textContent) {
      squareA.classList.add('winner');
      squareB.classList.add('winner');
      squareC.classList.add('winner');

      const line = document.createElement('div');
      line.classList.add('win-line');
      line.style.top = `${(a / 3) * 100}px`;
      line.style.left = `${(a % 3) * 100}px`;
      document.querySelector('.board').appendChild(line);

      resultElement.textContent = `${squareA.textContent} won!`;
    }
  }
}

function resetBoard() {
  for (const square of squares) {
    square.textContent = '';
    square.classList.remove('winner');
  }
  resultElement.textContent = '';
  xIsNext = true;
  const lines = document.querySelectorAll('.win-line');
  for (const line of lines) {
    line.remove();
  }
}

</script>

</html>
